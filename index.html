<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doceria Bolo Fofo</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script type="text/javascript" src="main.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <!-- animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>

<header>
    <nav>
            <h1>Bolo Fofo</h1>
        <ul>
            <li><a href="#menu">Cardápio</a></li>
            <li><a href="#gallery">Galeria</a></li>
            <li><a href="#contact">Contato</a></li>
            <li><a href="#about">Quem somos</a></li>
         </ul>
    </nav>
</header>

<main>
    <section class="hero">

        <!-- slider para responsivo start -->
        <article class="carousel">
            <div class="carousel-container" id="imgs">
                <img src="./img/cooker.jpeg">
                <img src="./img/hero/bg-hero.jpeg">
                <img src="./img/cake.jpeg">
            </div>
        </article>
        <!-- slider para responsivo end -->

        <article class="hero-title">
            <img src="./img/hero/logo.svg" alt="bolo fofo logo">
            <p>Os melhores doces, para os <strong>melhores momentos!</strong></p>
            <a href="#menu">Entrar em contato</a>
        </article>
    <article class="hero-pic"></article>
    </section>

    <section id="menu" class="menu">
            <h2 class="titles menu-title">Cardápio</h2>

            <div class="menu-container">
                <i class="fas fa-chevron-left"></i>
            <article class="menu-default">

                <div class="menu-card card1">   
                    <span >
                        <img src="./img/menu/hamburguer.jpg" alt="hamburguer colorido">
                    </span>

                    <a href="#0">Detalhes</a>
                    <i class="far fa-heart heart"></i>
                </div>

                <div class="menu-card card1">

                    <span >
                        <img src="./img/menu/bolosimples.jpg" alt="bolo simples">
                    </span>

                    <a href="#0">Detalhes</a>
                    <i class="far fa-heart heart"></i>
                </div>

                <div class="menu-card card1">   
                    <span >        
                        <img src="./img/menu/picole.jpg" alt="picole">
                    </span>

                    <a href="#0">Detalhes</a>
                    <i class="far fa-heart heart"></i>
                </div>

                <div class="menu-card card1">
                    <span >
                         <img src="./img/menu/rosquinha.jpg" alt="rosquinha">
                    </span>

                    <a href="#0">Detalhes</a>
                    <i class="far fa-heart heart"></i>
                </div>

                <div class="menu-card card2">    
                    <span >        
                        <img src="./img/menu/trufas.png" alt="trufas">
                    </span>

                    <a href="#0">Detalhes</a>
                    <i class="far fa-heart heart"></i>
                </div>
        
            <div class="menu-card card2">
                    <span >
                        <img src="./img/menu/cone.jpg" alt="cone recheado">
                    </span>

                    <a href="#0">Detalhes</a>
                    <i class="far fa-heart heart"></i>
                </div>

                <div class="menu-card  card2">
                    <span >
                        <img src="./img/menu/cone.jpg" alt="cone recheado">
                    </span>

                    <a href="#0">Detalhes</a>
                    <i class="far fa-heart heart"></i>
                </div>

                <div class="menu-card card2 ">
                    <span >
                        <img src="./img/menu/cone.jpg" alt="cone recheado">
                    </span>

                    <a href="#0">Detalhes</a>
                    <i class="far fa-heart heart"></i>
                </div>
            </article>
            <i class="fas fa-chevron-right"></i>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <h2 class="titles gallery-title">Galeria</h2>
        <article class="pics">
            <img src="./img/gallery/gallery1.png" alt="donuts">

            <div>
                <img src="./img/gallery/gallery2.png" alt="hamburguers">
                <img src="./img/gallery/gallery3.png" alt="trufas">
                <img src="./img/gallery/gallery4.png" alt="picoles">
            </div>

            <div>
                <img src="./img/gallery/gallery6.jpeg" alt="bolo">
                <img src="./img/gallery/gallery5.png" alt="trufas2">
            </div>

        </article>
    </section>

    <section class="makecake">
        <form>
            <fieldset>
                <label>Massa</label>
                <select>
                    <option>selecione a massa..</option>
                    <option>Chocolate</option>
                    <option>Morango</option>
                    <option>Tradicional</option>
                </select>
                <label>Recheio</label>
                <select>
                    <option>selecione a recheio..</option>
                    <option>Chocolate</option>
                    <option>Morango</option>
                    <option>Leite ninho</option>
                </select>
                <label>Cobertura</label>
                <select>
                    <option>selecione a cobertura..</option>
                    <option>Chocolate</option>
                    <option>Morango</option>
                    <option>Leite ninho</option>
                </select>
                <label>Kg</label>
                <input type="number" step="0.5">
                <label>Camadas</label>
                <input type="number">
                <label>
                    Vulcão
                    <input type="checkbox">
                    <span></span>
                </label>
                <input type="submit" value="enviar">
            </fieldset>
        </form>
    </section>

    <section class="form">
    </section>

    <section class="about">
    </section>
</main>
<footer></footer>
</body>
</html>
